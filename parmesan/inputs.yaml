nd_shape:
  show: true
  input_type: selectizeInput
  input_params:
    label: shape
    choices: 
      Circle:
      - circle
      Square:
      - square
      Diamond:
      - diamond
      Triangle:
      - triangle
      Star:
      - star
    selected: dot
nd_size:
  show: true
  input_type: numericInput
  input_params:
    label: size
    min: 0
    max: 50
    value: 6
    step: 1
nd_color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: color
    colors: 
      - "#8E1A55"
    max_colors: 1
nd_border:
  show: true
  input_type: sliderInput
  input_params:
    label: border
    min: 0
    max: 10
    value: 1
